<!DOCTYPE html>
<html>
<head>
	<title>My Games Website</title>
</head>
<body>
	<h1>Welcome to My Games Website!</h1>
	<div class="game-buttons">
		<button onclick="startGame('game1.html')">
			<img src="game1.jpg" alt="Game 1">
		</button>
		<button onclick="startGame('game2.html')">
			<img src="game2.jpg" alt="Game 2">
		</button>
		<button onclick="startGame('game3.html')">
			<img src="game3.jpg" alt="Game 3">
		</button>
		<!-- Repeat for all 50 games -->
	</div>
	<script>
		function startGame(url) {
			window.location.href = url;
		}
	</script>
</body>
</html>
